<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EV Wallbox</title>
    <link href="./../assets/favicon.ico" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="./../css/general.css" rel="stylesheet">
    <link href="./../css/loginPage.css" rel="stylesheet">
</head>

<body>
    <!-- Welcome Page -->
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form">
            <div class="form-group row">
                <label for="user" class="col-sm-1 col-form-label"><img src="./../assets/user.png" width="20" height="20"></label>
                <div class="col-sm-11">
                    <input class="form-control" id="emailInput" type="email" placeholder="E-Mail Adresse oder Benutzername" required>
                </div>
                <label for="password" class="col-sm-1 col-form-label"><img src="./../assets/lock.png" width="20" height="20"></label>
                <div class="col-sm-11">
                    <input class="form-control" id="pswdInput" type="password" placeholder="Passwort" required>
                </div>
            </div>
            <div class="checkbox remember-box">
                <input type="checkbox" value="remember-email"> E-Mail speichern
            </div>
            <div>
                <a class="btn btn-login" href="./../index.html">Zur√ºck</a>
                <a class="btn btn-login" href="./loadingUser.html">Einloggen</a><br>
            </div>
            <a class="login-pswd float-right" href="#passwordForgottenModal" data-toggle="modal"><u>Passwort vergessen?</u></a>
        </form>
    </div>

    <!-- Password forgotten -->
    <div class="modal fade" id="passwordForgottenModal" tabindex="-1" role="dialog" aria-labelledby="passwordForgottenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Passwort vergessen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label class="sr-only" for="pswdEmail"></label>
                            <input type="email" class="form-control" id="buyer" placeholder="E-Mail Adresse">
                            <small id="pswdEmailHelp" class="form-text text-muted">
                                Bitte geben Sie die E-Mail Adresse an, an die das neue Passwort gesendet werden soll.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Senden</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-defaul" data-dismiss="modal">Abbrechen</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <!-- Faster loading because JS is placed at the end... -->
    <script src="./../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
