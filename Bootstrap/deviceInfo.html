<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EV Wallbox</title>
    <link href="./assets/favicon.ico" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="./deviceInfo.css" rel="stylesheet">
</head>

<body>
    <!-- Device Info -->
    <div class="container">
        <div class="text-center dev-info-header">
            <h1>Geräte Informationen</h1>
            <h3><i>Ihre Wallbox...</i></h3>
        </div>
        <div class="row dev-info-body">
            <div class="col-12">
                <h4><img src="./assets/info.png" height="16" width="16"> Wallbox</h4>
                <ul>
                    <li>Modell: Prototyp</li>
                    <li>Baujahr: 20xx</li>
                    <li>Serien Nr.: xxx-xxx</li>
                </ul>
                <h4><img src="./assets/info.png" height="16" width="16"> Raspberry</h4>
                <ul>
                    <li>Modell: 3</li>
                    <li>Betriebssystem: Raspbian</li>
                    <li>IP-Adresse: xxx.xxx.xxx.xxx</li>
                </ul>
                <h4><img src="./assets/info.png" height="16" width="16"> Web-Server</h4>
                <ul>
                    <li>Software Version: 1.x.x</li>
                    <li>Auf Updates prüfen: <a class="btn">Check</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <!-- Faster loading because JS is placed at the end... -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
