<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page to learn working with Bootstrap">
    <meta name="author" content="Marian Korosec">
    <link rel="icon" href="./assets/SadFrog_16.png">

    <title>My first Bootstrap page</title>

    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>My first Bootstrap page.</h1>
        <p>My first Paragraph on this page.</p>
    </div>


    <!-- Bootstrap JavaScript -->
    <!-- Faster loading because JS is placed at the end.. -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="./node_modules/jquery/dist/jquery.min.js"><\/script>')
    </script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
